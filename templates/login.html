{% extends "index.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="POST" action="/login" class="form">
        <h2>Login</h2>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Please the password here" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
